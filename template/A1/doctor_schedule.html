<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorSchedule List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        td {
            background-color: #f4f4f4;
            color:black;
            }
        th {
            background-color: #f4f4f4;
            color:red;
        }
    </style>
</head>
<body>
    <h2>List of Patients</h2>
    <table>
        <t>
            <th>ID</th>
            <th>Doctor</th>
             <th>Day</th>
            <th>Start_Time</th>
            <th>End_Time</th>
        </t>
      {%for doctor_schedule in doctor_schedule_list1 %}
        <tr>
            <td>{{doctor_schedule.id}}</td>
            <td>{{doctor_schedule.doctor}}</td>
            <td>{{doctor_schedule.day}}</td>
            <td>{{doctor_schedule.start_time}}</td>
            <td>{{doctor_schedule.end_time}}</td>
        </tr>
      {%endfor%}
    </table>
</body>
</html>
